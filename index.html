<!DOCTYPE html>
<html　lang="ja">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>ポケモン900匹言えるかな？</title>
    <meta name="description" content="">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link href="style.css" rel="stylesheet">
</head>

<body class="">
    <h1>
        ポケモン<span class="number_pokemons"></span>匹言えるかな？
    </h1>
    <form name="form_answer" id="form_answer"> 
        <input type="text" id="input_answer" placeholder="ポケモン名を入力してください">

    </form>
    <p>残り<span class="remaining_number"></span>匹</p>

    <table class="table table-bordered small">
        <thead id="thead_pokedex_number">
        </thead>
        <tbody id="tbody_pokemons">
        </tbody>
    </table>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
